
{% load static %}

<div class="modal fade" id="gemstoneModal" tabindex="-1" aria-labelledby="gemstoneModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span id="gemstoneModalLabel" hx-swap-oob="true">Gemstone About</span>
                <button type="button" class="close close-btn" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="gemstoneDetails">
                    <!-- Details will be filled here -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="my-btn my-btn-primary my-btn-large" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>

    {% block extra_js %}
        <script src="{% static 'js/image-preview.js' %}"></script>
        <script src="{% static 'js/long-press-delete.js' %}"></script>
    {% endblock %}

</div>
