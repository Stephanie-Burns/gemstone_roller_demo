
{% load  humanize %}
{% load static %}

{% if gemstones %}
    <div class="outer-content-container">
        <div class="table-responsive inner-table-container">
            <table id="gemstoneTable" class="table gemstone-table">
                <thead class="gemstone-thead">
                    <tr class="inner-shadow">
                        <th><img src="{% static 'img/gemstone-default.png' %}" alt="Default Gemstone" height="32" width="32"> </th>
                        <th role="button" onclick="sortTable('name', 'string')">Name</th>
                        <th role="button" onclick="sortTable('value', 'number')">Value</th>
                        <th role="button" onclick="sortTable('clarity', 'string')">Clarity</th>
                        <th role="button" onclick="sortTable('color', 'string')">Color</th>
                    </tr>
                </thead>
                <tbody class="gemstone-tbody">
                {% for gemstone in gemstones %}
                    <tr class="gemstone-tr"
                        hx-get="{% url 'treasure:gemstone_view' gemstone.id %}"
                        hx-target="#gemstoneDetails"
                        hx-trigger="click"
                        data-toggle="modal"
                        data-target="#gemstoneModal"
                    >
                        <td><img src="{{ gemstone.icon.image.url }}" alt="{{ gemstone.name }}" height="32" width="32"></td>
                        <td class="gemstone-td">{{ gemstone.name }}</td>
                        <td>{{ gemstone.value|intcomma }} GP</td>
                        <td>{{ gemstone.clarity|capfirst }}</td>
                        <td>{{ gemstone.color|capfirst }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>


    <!-- Modal -->
<div class="modal fade" id="gemstoneModal" tabindex="-1" aria-labelledby="gemstoneModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="gemstoneModalLabel">Gemstone Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Dynamic content will be loaded here by htmx -->
        <div id="gemstoneDetails">
          <!-- Details will be filled here -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="my-btn my-btn-primary my-btn-large" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

    <script src="{% static 'js/sort-gemstone-table.js' %}"></script>

{% endif %}
