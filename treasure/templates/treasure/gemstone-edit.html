
<!-- Display all form errors at the top -->
{{ form.errors }}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.name.label_tag }} {{ form.name }}
    <br>
    {{ form.value.label_tag }} {{ form.value}}
    <br>
    {{ form.description.label_tag }} {{ form.description }}
    <br>
    {{ form.icon.label_tag }} {{ form.icon}}
    <br>

    <div>
        {% if icon_url %}
            <img id="old-image-preview" src="{{ icon_url }}" width="32" height="32" />
        {% endif %}
        <img id="image-preview" src="#" alt="Image Preview" style="display:none; width: 32px; height: 32px;"/>
    </div>
    <br>
    <input type="submit" value="Save">
</form>

<form
    action="{% url 'treasure:gemstone_delete' gemstone_id %}"
    method="post"
    onsubmit="return confirm('Warning: this cannot be undone. Are you sure you want to delete this gemstone?');"
>
    {% csrf_token %}
    <input type="submit" value="Delete Gemstone">
</form>

<script>
    document.addEventListener("DOMContentLoaded", function(){
        const input = document.querySelector('input[type=file]');
        input.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Hide the old image
                    const oldImg = document.getElementById('old-image-preview');
                    if (oldImg) {
                        oldImg.style.display = 'none';
                    }

                    // Get the preview element and set its source to the selected image
                    const img = document.getElementById('image-preview');
                    img.src = e.target.result;
                    img.style.display = 'block';  // Make the image visible
                }
                reader.readAsDataURL(file);
            }
        });
    });
</script>
